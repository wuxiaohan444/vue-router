<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script>
    var login = {
        template: "<h1>登陆</h1>"
    }

    var register = {
        template: "<h1>注册</h1>"
    }


    var router = new VueRouter({
        routes: [
            {
                path: "/login",
                component: login
            },
            {
                path:"/register",
                component:register
            }
        ]
    })


    var vm = new Vue({
        el: '#app',
        router,
        data: {
            msg: '大家好'
        }
    })
</script>
</body>
</html>
