<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <button @click="btn">点击</button>
    <router-link :to="{name:'home'}">首页</router-link>
    <router-link :to="{name:'list'}">列表</router-link>
    <router-view></router-view>
</div>
<script>
    var router = new VueRouter({
        routes:[
            {
                name:"home",
                path:"/home",
                component: {
                    templeta:"<h1>首页</h1>"
                }
            },
            {
                name:"list",
                path:"/list",
                component:{
                    template:"<h1>列表</h1>"
                }
            }
        ]
    })


//    导航守卫
    router.beforeEach((to,from,next) =>{
        console.log("路由要跳转了！！！");
    })



    var vm = new Vue({
        router,
        el: '#app',
        data: {
            msg: '大家好'
        },
        methods:{
            btn(){
                alert("保存数据成功了跳转页面吧");
                this.$router.push("/list?id="+ 1);
            }
        }
    })
</script>
</body>
</html>
